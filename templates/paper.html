<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/paperscript" canvas="myCanvas">

	var image = {
		"size" : [2,2],
		"data" : [[0,0],[100,100],[500,100],[0,0]] 
	}

	var myPath = new Path();
	myPath.strokeColor = 'black';
	myPath.add(new Point(image.data[0][0],image.data[0][1]));
	myPath.add(new Point(image.data[1][0],image.data[1][1]));
	myPath.add(new Point(image.data[2][0],image.data[2][1]));
	myPath.add(new Point(image.data[3][0],image.data[3][1]));

	function onResize(event) {
		//path.position = view.center;
	}

</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
